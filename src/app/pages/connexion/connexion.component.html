<form [formGroup]="formulaire" (ngSubmit)="onConnexion()">

  <mat-form-field>
    <mat-label>Pseudo</mat-label>
    <input formControlName="username" matInput placeholder="Ex. totoDu57">
    <mat-error If="formulaire.controls['username'].invalid">Le pseudo est obligatoire</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input formControlName="password" matInput type="password">
    <mat-error If="formulaire.controls['password'].invalid">Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  <p If="errorMessage" style="color: red;">{{ errorMessage }}</p>

  <button mat-raised-button type="submit">Se connecter</button>
</form>
