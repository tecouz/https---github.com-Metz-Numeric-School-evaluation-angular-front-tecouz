<form [formGroup]="formulaire" (ngSubmit)="onConnexion()">

  <mat-form-field>
    <mat-label>Pseudo</mat-label>
    <input formControlName="pseudo" matInput placeholder="Ex. totoDu57">
    <mat-error>Le pseudo est obligatoire</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Mot de passe</mat-label>
    <input formControlName="motDePasse" matInput type="password">
    <mat-error>Le mot de passe est obligatoire</mat-error>
  </mat-form-field>

  <button mat-raised-button>Se connecter</button>

</form>
